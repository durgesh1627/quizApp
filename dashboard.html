<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Quiz App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            text-align: center;
            padding-top: 80px;
        }
        .box {
            display: inline-block;
            padding: 30px;
            background: white;
            box-shadow: 0 0 15px #ccc;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 12px;
            margin: 10px auto;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 6px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .logout {
            background-color: #dc3545;
        }
        .logout:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Welcome to Your Dashboard</h2>
        <a href="take_quiz.html" class="btn">Start Quiz</a>
        <a href="view_score.html" class="btn">View My Scores</a>
        <a href="index.html" class="btn logout">Logout</a>
    </div>

</body>
</html>
