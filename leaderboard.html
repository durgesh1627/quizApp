<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .leaderboard-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 600px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .back {
      margin-top: 20px;
      display: block;
      text-align: center;
      color: #007bff;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="leaderboard-box">
    <h2>üèÜ Leaderboard</h2>
    <form action="LeaderboardServlet" method="post">
      <input type="submit" value="Load Leaderboard">
    </form>
    <a class="back" href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
